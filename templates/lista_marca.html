{% extends 'base.html'%}

{% block titulo %}
	lista productos
{% endblock %}

{% block contenido %}

<div class="container">
	
	<h1><center> lista Marcas</center></h1>
	
	<table class="striped">
		<tr>

			<td>Id</td>
			<td>Nombre</td>
			

			</tr>
			{% for m in listar %}
				
				<tr>


					<th>{{m.id}}</th>
					<th>{{m.nombre}}</th>

				</tr>
			
			{% endfor %}
	</table>
</div>


{% endblock %}
